<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
 <div class="main-wrapper">
<!-- Sidebar -->
    <aside class="sidebar-wrapper">
        <div class="sidebar-header">
            <button class="sidebar-action" id="site-title" data-action="home">
            Taskaroni
            </button>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav-main-list">
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="username">
                        Username
                    </button>
                </li>
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="new-task">
                        +New Task
                    </button>
                </li>
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="search">
                        Search
                    </button>
                </li>
                <!-- Consider removing Main Board, since it's redundant with Projects -->
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="home">
                        Main Board
                    </button>
                </li>
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="home">
                        Projects
                    </button>
                    <ul class="nav-sub-list">
                        <li class="nav-sub-item">
                            <button class="sidebar-action" data-action="new-project">
                                +New Project
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>
<!-- Main Content -->
    <main class="main-content" id="main-content">
        The main content resides within this container.
    </main>
</div>
</body>
</html>
