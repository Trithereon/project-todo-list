<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
 <div class="main-wrapper">
<!-- Sidebar -->
    <aside class="sidebar-wrapper">
        <div class="sidebar-header">
            <button class="sidebar-action" id="site-title" data-action="home">
            Taskaroni
            </button>
            <a href="https://www.flaticon.com/free-icons/macaroni" title="macaroni icons">
                <img src="./img/site-logo.png" alt="Macaroni logo" class="site-logo">
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav-main-list">
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="username">
                        Username
                    </button>
                </li>
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="new-task">
                        Create New Task
                    </button>
                </li>
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="search">
                        Search
                    </button>
                </li>
                <!-- Consider removing Main Board, since it's redundant with Projects -->
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="home">
                        Main Board
                    </button>
                </li>
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="home">
                        Projects
                    </button>
                    <ul class="nav-sub-list">
                        <li class="nav-sub-item">
                            <button class="sidebar-action" data-action="new-project">
                                Create New Project
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>
<!-- Main Content -->
    <main class="main-content" id="main-content">
        <div class="card-container">
            <h3 class="card-project-title">Project title here</h3>
            <ul class="card-task-list">
                <li class="card-task-item add-new-task">+Add new task</li>
                <!-- Task 1 -->
                <li class="card-task-item">
                    <input type="checkbox" id="task-1">
                    <details>
                        <summary>Take out the trash</summary>
                        <div class="expanded-details-container">
                            <p>
                                Details: Bring the trash to the curb.
                            </p>
                            <time datetime="2025-07-04">Due Date: July 7, 2025</time>
                            <p class="priority">Priority: High</p>
                        </div>

                    </details>
                    <div class="card-actions-container">
                        <img class="card-actions-details" width="18" height="18" src="img/card/details-right.svg" alt="Details icon">
                        <img class="card-actions-edit" width="18" height="18" src="img/card/edit.svg" alt="Edit icon">
                        <img class="card-actions-delete" width="18" height="18" src="img/card/delete.svg" alt="Delete icon">
                    </div>
                </li>
            </ul>
        </div>

    </main>
</div>
</body>
</html>
