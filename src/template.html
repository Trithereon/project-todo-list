<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
 <div class="main-wrapper">
<!-- Sidebar -->
    <aside class="sidebar-wrapper" id="sidebar-wrapper">
        <div class="sidebar-header">
            <button class="sidebar-action" id="site-title" data-action="home">
            Taskaroni
            </button>
            <a href="https://www.flaticon.com/free-icons/macaroni" title="macaroni icons">
                <img src="./img/site-logo.png" alt="Macaroni logo" class="site-logo">
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav-main-list">
                <!-- <li class="nav-main-item">
                    <button class="sidebar-action" data-action="username">
                        Username
                    </button>
                </li> -->
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="new-task">
                        Create New Task
                    </button>
                </li>
                <!-- <li class="nav-main-item">
                    <button class="sidebar-action" data-action="search">
                        Search
                    </button>
                </li> -->
                <!-- Consider removing Main Board, since it's redundant with Projects -->
                <!-- <li class="nav-main-item">
                    <button class="sidebar-action" data-action="home">
                        Main Board
                    </button>
                </li> -->
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="home">
                        Projects
                    </button>
                    <ul class="nav-sub-list">
                        <li class="nav-sub-item">
                            <button class="sidebar-action" data-action="new-project">
                                Create New Project
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>
<!-- Main Content -->
    <main class="main-content" id="main-content">
        <dialog id="dialog-card-add-new-task">
            <p>Add New Task (* required)</p>
            <form id="form-card-add-new-task">
                <div>
                    <label for="title-card-task">Title*:</label>
                    <input type="text" id="title-card-task" name="title" required autofocus>
                </div>
                <div>
                    <label for="details-card-task">Details:</label>
                    <textarea id="details-card-task" name="details"></textarea>
                </div>
                <div>
                    <label for="dueDate-card-task">Due Date:</label>
                    <input type="datetime-local" id="dueDate-card-task" name="dueDate">
                </div>
                <div>
                    <label for="priority-card-task">Priority:</label>
                    <select id="priority-card-task" name="priority">
                        <option value="" disabled selected>Select an option</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <button id="submit-button-card-task" type="submit">Submit</button>
                <button id="cancel-button-card-task">Cancel</button>
            </form>
        </dialog>
        <dialog id="dialog-nav-create-new-task">
            <p>Add New Task (* required)</p>
            <form id="form-nav-create-new-task">
                <div>
                    <label for="title-nav-task">Title*:</label>
                    <input type="text" id="title-nav-task" name="title" required autofocus>
                </div>
                <div>
                    <label for="details-nav-task">Details:</label>
                    <textarea type="text" id="details-nav-task" name="details"></textarea>
                </div>
                <div>
                    <label for="dueDate-nav-task">Due Date:</label>
                    <input type="datetime-local" id="dueDate-nav-task" name="dueDate">
                </div>
                <div>
                    <label for="priority-nav-task">Priority:</label>
                    <select id="priority-nav-task" name="priority">
                        <option value="" disabled selected>Select an option</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div>
                    <label for="project-nav-task">Project:</label>
                    <select id="project-nav-task" name="project">
                        <!-- Need options here to be generated from project list -->
                    </select>
                </div>
                <button id="submit-button-nav-task" type="submit">Submit</button>
                <button id="cancel-button-nav-task">Cancel</button>
            </form>
        </dialog>
    </main>
</div>
</body>
</html>
