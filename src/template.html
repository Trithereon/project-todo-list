<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
 <div class="main-wrapper">
<!-- Sidebar -->
    <aside class="sidebar-wrapper">
        <div class="sidebar-header">
            <button class="sidebar-action" id="site-title" data-action="home">
            Taskaroni
            </button>
            <a href="https://www.flaticon.com/free-icons/macaroni" title="macaroni icons">
                <img src="./img/site-logo.png" alt="Macaroni logo" class="site-logo">
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav-main-list">
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="username">
                        Username
                    </button>
                </li>
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="new-task">
                        Create New Task
                    </button>
                </li>
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="search">
                        Search
                    </button>
                </li>
                <!-- Consider removing Main Board, since it's redundant with Projects -->
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="home">
                        Main Board
                    </button>
                </li>
                <li class="nav-main-item">
                    <button class="sidebar-action" data-action="home">
                        Projects
                    </button>
                    <ul class="nav-sub-list">
                        <li class="nav-sub-item">
                            <button class="sidebar-action" data-action="new-project">
                                Create New Project
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>
<!-- Main Content -->
    <main class="main-content" id="main-content">
        <dialog>
            <p>Add New Task</p>
            <form id="form-add-new-task">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required autofocus>
                </div>
                <div>
                    <label for="details">Details:</label>
                    <input type="text" id="details" name="details">
                </div>
                <div>
                    <label for="dueDate">Due Date:</label>
                    <input type="datetime" id="dueDate" name="dueDate">
                </div>
                <div>
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="" disabled selected>Select an option...</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <button id="submitButton" type="submit">Submit</button>
                <button id="cancelButton">Cancel</button>
            </form>
        </dialog>
    </main>
</div>
</body>
</html>
